{% load crispy_forms_tags %}
<form method="post" data-url="{% url 'deletemessageadmin' message.id %}" class="delete-form">
	{% csrf_token %}
		<div class="modal-header">
			<h5 class="modal-title">Marquer ce message comme lu</h5>
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">&times;</span>
			</button>
		</div>
		<div class="modal-body">
			<div class="form-group">
				{{d_form.lu|as_crispy_field}}
			</div>
		</div>
		<div class="modal-footer">
			<button type="submit" class="btn btn-success	">Cochez</button>
			<button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
		</div>
</form>
